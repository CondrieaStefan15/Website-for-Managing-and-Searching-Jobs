<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Firme</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    
    <link rel="stylesheet" type="text/css" href="../static/css/styleCSS.css" th:href="@{/css/styleCSS.css}"/>
    
    
    <style>

    	
    	table {
		    font-family: arial, sans-serif;
		    border-collapse: collapse;
		}
		
		td, th {
		    border: 1px solid #dddddd;
		    text-align: left;
		    padding: 8px;
		}
		
		tr:nth-child(even) {
		    background-color: #dddddd;
		}
		
		#insertFirme{
			visibility: hidden;
		}
		
		

		
    </style>
    
</head>

<body>
	<div class="container1111">
 		 <span class="text1">EJOBS</span>
 		 <span class="text2">Baza de date cu firmele</span>
	</div>
  	<div class="container2222">
  	<section>
            <ul>
                <li><a class="active" href = "index">Home</a></li>	
				<li><a href = "domenii">Domenii</a></li>
				<li><a href = "firme">Firme</a></li>
				<li><a href = "locatii">Locatii</a></li>
				<li><a href = "meserii">Meserii</a></li>
				<li><a href = "cos_meserii">Cos Meserii</a></li>
            </ul>
        
    </section>
    </div>



	<table class="center">
		<thead>
			<tr>
				<th>id_firma</th>
				<th>nume_firma</th>
				<th>numar_telefon</th>
				<th>email</th>
				<th>nume domeniu</th>
				<th>id_domeniu</th>
				
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="firma: ${listaFirme}">
				<td th:text="${firma.getIdFirma()}"></td>
				<td th:text="${firma.getNumeFirma()}"></td>
				<td th:text="${firma.getNumarTelefon()}"></td>
				<td th:text="${firma.getEmail()}"></td>
				<td th:text="${firma.getFirmeNumeDomeniu()}"></td>
				<td th:text="${firma.getIdDomeniu()}"></td>
			</tr>
		</tbody>
	
	</table>

  
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Inserează firma</button>
     
     <div id="id01" class="modal">
  
		<form class="modal-content animate" action="/insertFirme" method="post">
			<div class="imgcontainer">
			  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
			  <img src="../img/firme-inserare.jpg" alt="Avatar" class="avatar" height="130" width="650"/>
			</div>
		
			<div class="container">
			  <label><b>Nume firma</b></label>
			  <input type="text" placeholder="Introduceti numele firmei" name="numeFirma" required="required"/>
			

			  
			  <br/>
			  <label><b>Număr telefon</b></label>
			  <input type="text" placeholder="Introduceți numărul de telefon" name="nrTelefon" required="required"/>

			  <br/>
			  <label><b>Email</b></label>
			  <input type="text" placeholder="Introduceți emailul" name="email" required="required"/>
			 
			  
			  <label><b>Alegeți domeniul</b></label>
			  <select name="numeDomeniu">
				<option th:each="domeniu: ${listaDomenii}"
						th:value="${domeniu.getIdDomeniu()}"
						th:text="${domeniu.getNumeDomeniu()}">
				</option>
				
			  </select>
			    
			  <button type="submit">Inserează</button>
			</div>

		  </form>
	</div>


	<!--===========================================================================================================DELETE=======================================-->


	<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sterge o firma</button>

	<div id="id02" class="modal2">
  
		<form class="modal-content animate" action="/deleteFirma">
			
			<div class="imgcontainer">
			  <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
			  <img src="../img/companii-aeriene.jpg" alt="Avatar" class="avatar"/>
			</div>
		
			<div class="container">
			  <label><b>Id-ul firmei</b></label>
			  <input type="text" placeholder="Introduceți id-ul firmei ce o doriti a fi stearsa" name="idFirma" required="required"/>
			    
			  <button type="submit">Sterge</button>
			</div>

		  </form>
	</div>

	<!-- ==================================================================================================UPDATE===================================-->

	<button onclick="document.getElementById('id03').style.display='block'" style="width:auto;">Edit Firma</button>
     
     <div id="id03" class="modal3">
  
		<form class="modal-content animate" action="/updateFirma" method="get">
			<div class="imgcontainer">
			  <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
			  <img src="../img/firme-inserare.jpg" alt="Avatar" class="avatar" height="130" width="650"/>
			</div>
		
			<div class="container">
			  <label><b>Id Firma</b></label>
			  <input type="text" placeholder="Introduceti id ul firmei ce o doriti a o modifica" name="idFirma" required="required"/>

			  <label><b><center><h2>Noile date pentru Firma</h2></center></b></label>	
			  <label><b>Nume firma</b></label>
			  <input type="text" placeholder="Introduceti numele firmei" name="numeFirma" required="required"/>
			

			  
			  <br/>
			  <label><b>Număr telefon</b></label>
			  <input type="text" placeholder="Introduceți numărul de telefon" name="nrTelefon" required="required"/>

			  <br/>
			  <label><b>Email</b></label>
			  <input type="text" placeholder="Introduceți emailul" name="email" required="required"/>
			 
			  
			  <label><b>Alegeți domeniul</b></label>
			  <select name="numeDomeniu">
				<option th:each="domeniu: ${listaDomenii}"
						th:value="${domeniu.getIdDomeniu()}"
						th:text="${domeniu.getNumeDomeniu()}">
				</option>
				
			  </select>
			    
			  <button type="submit">Update</button>
			</div>

		  </form>
	</div>

  
    <script type="text/javascript">
	  	
	  	
	 	// Get the modal
		var modal = document.getElementById('id01');
		
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		    if (event.target == modal) {
		        modal.style.display = "none";
		    }
		}

		//==========================DELETE===================
		var modal2 = document.getElementById('id02');
		
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		    if (event.target == modal2) {
		        modal2.style.display = "none";
		    }
		}
		//=======================UPDATE===============
		var modal3 = document.getElementById('id03');
		
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		    if (event.target == modal3) {
		        modal3.style.display = "none";
		    }
		}
  
  </script>
  
</body>

</html>
